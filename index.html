<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Delivery Food</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="./images/logo.png" alt="logo" srcset="">
                    </div>
                    <div class="header-controls">
                        <div class="header-login header-btn">

                            <img src="./images/icon container.png" alt="">
                            <a href="#">
                                <p>Войти</p>
                            </a>
                        </div>
                        <div class="header-buy header-btn">
                            <img src="./images/shopping-cart.png" alt="">
                            <a href="#">
                                <p>Корзина</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h2 class="banner-item--title"> Онлайн-сервис<br> доставки еды на дом</h2>
                        <p class="banner-item--sub">
                            Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
                        </p>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="container">
                    <div class="products-header">
                        <h3 class="products-header--title">Рестораны</h3>
                        <input placeholder="Поиск блюд и ресторанов" type="text" class="product-header--search">

                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="./images/logo.png" alt="logo" srcset="">
                    </div>
                    <div class="footer-nav">
                        <nav>
                            <ul>
                                <li class="footer-nav-link"><a href="#">Ресторанам </a></li>
                                <li class="footer-nav-link"><a href="#">Курьерам</a></li>
                                <li class="footer-nav-link"><a href="#">Пресс-центр</a></li>
                                <li class="footer-nav-link"><a href="#">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer-social">

                        <li><img src="./images/Group 1.png" alt="" srcset=""></li>
                        <li><img src="./images/Group 2.png" alt="" srcset=""></li>
                        <li><img src="./images/Group 3.png" alt="" srcset=""></li>

                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
